        <title>cat cat</title>
        <meta charset = "utf-8">
        <link rel="stylesheet" type="text/css" href="catStyle.css">
    </head>

        <div id="LeftBox">
            <ul id="list">
            </ul>
        </div>
        <div id="RightBox">

        </div>

                </p>
                <p><label>Clicks: <input type='number' id='updateClicks' min='0' ></label>
                </p>

                <button id='updateCat'>Confirm</button>

        </div>
        
        <script  type="text/javascript" src="catApp.js"></script>
